<svg width="1200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="Gradient1">
      <stop offset="0%" style="stop-color: #FFF; stop-opacity: 0"/>
      <stop offset="75%" style="stop-color: #FFF; stop-opacity: 0"/>
      <stop offset="100%" style="stop-color: #FFF; stop-opacity: 0.10"/>
    </linearGradient>
    <linearGradient id="Gradient2">
      <stop offset="0%" style="stop-color: #000; stop-opacity: 0"/>
      <stop offset="75%" style="stop-color: #000; stop-opacity: 0.03"/>
      <stop offset="100%" style="stop-color: #000; stop-opacity: 0.10"/>

    </linearGradient>
    <linearGradient id="Gradient3">
      <stop offset="0%" style="stop-color: #FFF; stop-opacity: 0"/>
      <stop offset="100%" style="stop-color: #FFF; stop-opacity: 0.15"/>

    </linearGradient>
    <linearGradient id="Gradient4" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" style="stop-color: #bababa"/>
      <stop offset="36%" style="stop-color: #eaeaea;"/>
      <stop offset="76%" style="stop-color: #bababa;"/>
      <stop offset="100%" style="stop-color: #b1b1b1;"/>

    </linearGradient>

    <pattern id="Pattern" x="0" y="0" width="0.0025" height="1">
      <rect x="0" y="0" width="7" height="300" fill="url(#Gradient1)"/>
      <rect x="0" y="0" width="4" height="300" fill="url(#Gradient2)"/>
      <rect x="0" y="0" width="2" height="300" fill="url(#Gradient3)"/>
    </pattern>
  </defs>
  <rect fill="url(#Gradient4)" stroke="black" width="1200" height="320"/>
  <rect fill="url(#Pattern)" stroke="black" width="1200" height="320"/>
<rect fill="url(#Pattern)" width="1200" height="200"/>
</svg>
